# golangci-lint configuration
# This file will be used by all Go packages in subdirectories

version: 2

run:
  timeout: 5m
  modules-download-mode: readonly
  allow-parallel-runners: true

linters-settings:
  govet:
    enable:
      - shadow
  gocyclo:
    min-complexity: 15
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 2
  misspell:
    locale: US
  lll:
    line-length: 140
  goimports:
    local-prefixes: github.com/windevkay/forge
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - wrapperFunc
  funlen:
    lines: 100
    statements: 50
    ignore-comments: true
  mnd:
    checks:
      - argument
      - case
      - condition
      - operation
      - return
      - assign
    ignored-numbers:
      - '0'
      - '1'
      - '2'
      - '3'
      - '10'
      - '100'
      - '1000'
  gomnd: # For compatibility with older versions
    checks:
      - argument
      - case
      - condition
      - operation
      - return
      - assign
    ignored-numbers:
      - '0'
      - '1'
      - '2'
      - '3'
      - '10'
      - '100'
      - '1000'
  revive:
    rules:
      - name: exported
        arguments: ["checkPrivateReceivers", "sayRepetitiveInsteadOfStutters"]
  stylecheck:
    checks: ["all"]

linters:
  enable:
    # Default enabled linters
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    
    # Additional useful linters
    - bodyclose
    - copyloopvar
    - dogsled
    - dupl
    - exhaustive
    - funlen
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - mnd
    - goprintffuncname
    - gosec
    - misspell
    - nakedret
    - nolintlint
    - rowserrcheck
    - unconvert
    - unparam
    - whitespace
    - revive

  disable:
    - depguard
    - godox
    - testpackage
    - varnamelen
    - noctx

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - mnd
        - gomnd
        - funlen
        - goconst
        - gosec
        - gocyclo
        - gocognit
        - dupl
        - lll
        - gocritic
        - forcetypeassert
        - goerr113
        - wrapcheck
    - path: ".*_test\\.go$"
      linters:
        - funlen
    - path: cmd/.*\.go
      linters:
        - gochecknoinits
    - path: example.*\.go
      linters:
        - mnd
        - gomnd
        - gosec
        - gocritic
    - text: "exported.*should have comment.*or be unexported"
      linters:
        - revive
      path: _test\.go
    - text: "don't use `init` function"
      linters:
        - gochecknoinits
      path: cmd/
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0

